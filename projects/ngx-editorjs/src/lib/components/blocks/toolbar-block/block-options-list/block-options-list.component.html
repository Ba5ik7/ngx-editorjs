<div class="block-list-container mat-elevation-z8">
  <div class="block-option-list-panel">
    <div class="block-option-list-item"
      matRipple
      (click)="adjustBlockPosition(AdjustBlockPositionActions.UP)">
      <mat-icon>arrow_upward</mat-icon>
    </div>
    <div class="block-option-list-item"
      matRipple
      (click)="adjustBlockPosition(AdjustBlockPositionActions.DELETE)">
      <mat-icon>delete</mat-icon>
    </div>
    <div class="block-option-list-item"
      matRipple
      (click)="adjustBlockPosition(AdjustBlockPositionActions.DOWN)">
      <mat-icon>arrow_downward</mat-icon>
    </div>
    <div class="block-option-list-item"
      *ngFor="let blockOptionAction of blockOptionActions"
      (click)="handleBlockOptionAction(blockOptionAction.action)"
      matRipple>
      <!-- <mat-icon>title</mat-icon> -->
      <span class="block-option-list-item-text">{{blockOptionAction.text}}</span>
    </div>
  </div>
</div>
