<div class="block-list-container mat-elevation-z8">
  <mat-form-field appearance="fill" color="accent">
    <mat-label>Filter</mat-label>
    <input class="filter-text"
      matInput
      [formControl]="blockCtrl"
      [autofocus]="true">
  </mat-form-field>
  <mat-list class="block-list-panel"
    *ngIf="filteredBlocks$ | async; let filteredBlocks">
    <mat-list-item class="block-list-item"
      *ngIf="filteredBlocks.length <= 0"
      matRipple
      mat-list-item>
      No Results
    </mat-list-item>
    <mat-list-item class="block-list-item"
      *ngFor="let block of filteredBlocks"
      matRipple
      mat-list-item
      (click)="addBlock(block)">
      {{block.name}}
    </mat-list-item>
  </mat-list>
</div>
