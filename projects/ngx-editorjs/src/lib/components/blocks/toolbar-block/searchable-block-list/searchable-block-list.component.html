<div class="block-list-container mat-elevation-z8">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input class="filter-text"
      matInput
      [formControl]="signCtrl"
      [autofocus]="true">
  </mat-form-field>
  <mat-list class="block-list-panel"
    *ngIf="filteredSigns$ | async; let filteredSigns">
    <mat-list-item class="block-list-item"
      *ngIf="filteredSigns.length <= 0"
      matRipple
      mat-list-item>
      No Results
    </mat-list-item>
    <mat-list-item class="block-list-item"
      *ngFor="let sign of filteredSigns"
      matRipple
      mat-list-item
      (click)="addBlock()">
      {{sign}}
    </mat-list-item>
  </mat-list>
</div>
