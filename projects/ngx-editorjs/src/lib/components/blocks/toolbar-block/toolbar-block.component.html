<div class="toolbar-container">
  <div class="toolbar-buttons-container">
    <div class="toolbar-buttons mat-elevation-z4"
      #blockListTigger="cdkOverlayOrigin"
      cdkOverlayOrigin
      matRipple 
      (click)="openBlocksList()">
      <span class="material-icons">add</span>
    </div>
    <div class="toolbar-buttons mat-elevation-z4"
      cdkOverlayOrigin
      #blockOptionListTigger="cdkOverlayOrigin"
      matRipple
      (click)="openBlocksOptionList()">
      <span class="material-icons">drag_indicator</span>
    </div>
  </div>
</div>

<!-- Block type search list -->
<ng-template cdkConnectedOverlay
  (overlayOutsideClick)="openBlocks = false"
  [cdkConnectedOverlayOrigin]="blockListTigger"
  [cdkConnectedOverlayOpen]="openBlocks"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayOffsetY]="15"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'">
  <searchable-block-list></searchable-block-list>
</ng-template>


<!-- Options List-->
<ng-template
  cdkConnectedOverlay
  (overlayOutsideClick)="openBlocksOption = false"
  [cdkConnectedOverlayOrigin]="blockOptionListTigger"
  [cdkConnectedOverlayOpen]="openBlocksOption"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayOffsetX]="-49"
  [cdkConnectedOverlayOffsetY]="15"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'">
  <div class="block-list-container mat-elevation-z8">
    <div class="block-option-list-panel">
      <div matRipple class="block-option-list-item">
        <mat-icon>arrow_upward</mat-icon>
      </div>
      <div matRipple class="block-option-list-item">
        <mat-icon>delete</mat-icon>
      </div>
      <div matRipple class="block-option-list-item">
        <mat-icon>arrow_downward</mat-icon>
      </div>
      <div class="block-option-list-item"
        *ngFor="let option of options"
        matRipple>
        <!-- <mat-icon>title</mat-icon> -->
        <span class="block-option-list-item-text">H{{option}}</span>
      </div>
    </div>
  </div>
</ng-template>
