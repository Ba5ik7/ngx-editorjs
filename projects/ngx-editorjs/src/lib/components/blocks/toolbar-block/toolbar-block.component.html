<div class="toolbar-container">
  <div class="toolbar-buttons-container">
    <div class="toolbar-buttons mat-elevation-z4" (click)="openBlocksList()" cdkOverlayOrigin #blockListTigger="cdkOverlayOrigin">
      <span class="material-icons">add</span>
    </div>
    <div class="toolbar-buttons mat-elevation-z4" (click)="openBlocksOptionList()" cdkOverlayOrigin #blockOptionListTigger="cdkOverlayOrigin">
      <span class="material-icons">drag_indicator</span>
    </div>

  </div>
</div>



<ng-template
  cdkConnectedOverlay
  (overlayOutsideClick)="openBlocks = false"
  [cdkConnectedOverlayOrigin]="blockListTigger"
  [cdkConnectedOverlayOpen]="openBlocks"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayOffsetY]="15"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'">
  <div class="block-list-container mat-elevation-z8">
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput [formControl]="signCtrl">
    </mat-form-field>
    <mat-list class="block-list-panel">
      <mat-list-item mat-list-item *ngFor="let sign of filteredSigns$ | async"
          class="block-list-option">
        <span class="block-list-option-text">{{sign}}</span>
      </mat-list-item>
    </mat-list>
  </div>
</ng-template>

<ng-template
  cdkConnectedOverlay
  (overlayOutsideClick)="openBlocksOption = false"
  [cdkConnectedOverlayOrigin]="blockOptionListTigger"
  [cdkConnectedOverlayOpen]="openBlocksOption"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayOffsetY]="15"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'">
  <div class="block-list-container mat-elevation-z8">
    <mat-list class="block-list-panel">
      <mat-list-item mat-list-item *ngFor="let sign of signs"
          class="block-list-option">
        <span class="block-list-option-text">{{sign}}</span>
      </mat-list-item>
    </mat-list>
  </div>
</ng-template>
