  <div class="toolbar-buttons-container">
    <div class="toolbar-buttons mat-elevation-z4" (click)="openBlocksList()" cdkOverlayOrigin #blockListTigger="cdkOverlayOrigin">
      <span class="material-icons">add</span>
    </div>
    <div class="toolbar-buttons mat-elevation-z4" (click)="openBlocksList()">
      <span class="material-icons">drag_indicator</span>
    </div>
  </div>

<ng-template
  cdkConnectedOverlay
  (overlayOutsideClick)="isOpen = false"
  [cdkConnectedOverlayOrigin]="blockListTigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'">
  <div class="block-list-container">
    <input type="text" [autofocus]="true">
    <ul cdkListbox [formControl]="signCtrl" class="block-list-option-container">
      <li *ngFor="let sign of signs"
          class="block-list-option">
        {{sign}}
      </li>
    </ul>
  </div>
</ng-template>
