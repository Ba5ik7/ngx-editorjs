<div class="block-list-container mat-elevation-z8">
  <div class="block-option-list-panel">
    <div class="block-option-list-item"
      matRipple
      (click)="addInlineTag('b')">
      <mat-icon>format_bold</mat-icon>
    </div>
    <div class="block-option-list-item"
      matRipple
      (click)="addInlineTag('i')">
      <mat-icon>format_italic</mat-icon>
    </div>
    <div class="block-option-list-item"
      matRipple
      (click)="addInlineTag('s')">
      <mat-icon>strikethrough_s</mat-icon>
    </div>
    <div class="block-option-list-item"
      matRipple
      (click)="addInlineTag('code', 'inline-code-example')">
      <mat-icon>code</mat-icon>
    </div>
    <div class="block-option-list-item"
      matRipple
      (click)="closeInlineToobarOverlay()">
      <mat-icon>insert_link</mat-icon>
    </div>
    <div class="block-option-list-item"
      matRipple
      (click)="closeInlineToobarOverlay()">
      <mat-icon>format_clear</mat-icon>
    </div>
  </div>
</div>
